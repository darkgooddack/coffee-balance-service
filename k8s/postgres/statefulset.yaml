apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: balance-dev
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: coffee-balance-secrets
                  key: DB__USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coffee-balance-secrets
                  key: DB__PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: coffee-balance-secrets
                  key: DB__NAME
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
